<head>
  <title>Todo List</title>
</head>
 
<body>
  <div class="container">
    <header>
      <h1>Todo List</h1>

      <form class="new-task">
        <input type="text" name="text" placeholder="Skriv inn spørsmål" />
        <input type="text" name="answer1" placeholder="Svar 1" />
        <input type="text" name="answer2" placeholder="Svar 2" />
        <input type="text" name="answer3" placeholder="Svar 3" />
        <input type="text" name="answer4" placeholder="Svar 4" />
        <input type="submit" value="Lagre spørsmål">
      </form>

    </header>
 
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
 
<template name="task">
  <li>Spørsmål: {{text}}<button class="changeQ">&times;</button><br>
    Alternativ 1: {{answer1}}<button class="changeA1">&times;</button><br>
    Alternativ 2: {{answer2}}<button class="changeA2">&times;</button><br>
    Alternativ 3: {{answer3}}<button class="changeA3">&times;</button><br>
    Alternativ 4: {{answer4}}<button class="changeA4">&times;</button></li>
  <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>
 
    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
 
    <span class="text">{{text}}</span>
    <span class="answer1">{{answer1}}</span>
    <span class="answer2">{{answer2}}</span>
    <span class="answer3">{{answer3}}</span>
    <span class="answer4">{{answer4}}</span>
  </li>
</template>
