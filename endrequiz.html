<template name="changequiz">
  <div class="container">
    {{> newquestion}}
    {{> changelist}}
  </div>
</template>

<template name="newquestion">  
  <header>
      <h1>Endre quiz</h1>

      <form class="new-question">
        <label id=corLabel>Riktig alt.</label>
        <input type="text" name="text" placeholder="Skriv inn spørsmålstekst" />
        <li>
          <input type="radio" name="correct" value="1" checked>
          Alternativ 1: <input type="text" name="answer1"/><br>
          <input type="radio" name="correct" value="2" checked>
          Alternativ 2: <input type="text" name="answer2"/><br>
          <input type="radio" name="correct" value="3" checked>
          Alternativ 3: <input type="text" name="answer3"/><br>
          <input type="radio" name="correct" value="4" checked>
          Alternativ 4: <input type="text" name="answer4"/><br>
        </li>
        <input type="submit" value="Lagre spørsmål">
      </form>

    </header>
    
    <div class="skiller"> 
    </div>
</template>

<template name="changelist">  
  {{#each questions}}
    {{> question}}
  {{/each}}
</template>
